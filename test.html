<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dropdown with Smooth Slide Up/Down</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
        

    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .dropdowns{
            width: 200px;
            margin-bottom: 10px;
        }

        .dropbutton {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;

            position: relative;
        }

        .dropbutton::after{
            font-family: "Font Awesome 6 Free";
            content: "\f107";
            font-weight: 600;

            position: absolute;
            right: 20px;
            top: 30%;

            transition: transform .5s;
        }

        .active::after{
            transform: rotate(180deg);
            transform-origin: center;
        }

    
        .dropdowns-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background: white;
            
            border-radius: 5px;
            overflow: hidden;
            height: 0;

            transition: height 0.5s ease-in-out;
        }

        .dropdowns-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            transition: background 0.3s;
        }

        .dropdowns-menu a:hover {
            background: #f1f1f1;
        }
        

        li{
            background: teal;
            margin-bottom: 2px;
            line-height: auto;
        }
        .checkboxs{
            width: 15px;
            height: 15px;
            margin-right: 10px;
            

            accent-color: red;
        }


        
    </style>
</head>
<body>

<div class="dropdowns">
    <button class="dropbutton">Dropdown Button</button>
    <ul class="dropdowns-menu">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
    </ul>
</div>

<div class="dropdowns">
    <h4 class="dropbutton">Brand</h4>
    <ul class="dropdowns-menu">
        <li>
            <input type="checkbox" class="checkboxs" name="" id=""><label for="">1</label>
            
        </li>
        <li><input type="checkbox" class="checkboxs" name="" id=""><label for="">2</label>
        </li>
        <li><input type="checkbox" class="checkboxs" name="" id=""><label for="">3</label></li>
    </ul>
</div>

<ul class="dropdowns" style="list-style: none;">
    <li>
        <input type="checkbox" class="checkboxs" name="" id=""><label for="">dolor sit amet.</label>
        
    </li>
    <li><input type="checkbox" class="checkboxs" name="" id=""><label for="">Lorem, ipsum dolor.</label>
    </li>
    <li><input type="checkbox" class="checkboxs" name="" id=""><label for="">domo </label></li>
</ul>

<div class="content">
    <p>This content will move down when the dropdown opens.</p>
</div>

<script>
    const dropdown = document.getElementsByClassName('dropdowns');
    const button = document.querySelectorAll('.dropbutton');


    for(let x=0; x < dropdown.length; x++){
        button[x].addEventListener('click', function(e){

                content = this.nextElementSibling;
                console.log(content);

                this.classList.toggle('active');

                if(content.style.height){
                    content.style.height = null;
                } else {
                    content.style.height = content.scrollHeight+"px";
                }
            })
    }

    

    
</script>

</body>
</html>
